name: Download pages and deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
            ref: main

      - name: Write Page Files
        run: |
          cd pages
          wget -O macos.md https://raw.githubusercontent.com/dansl/MacOS-Stuff/refs/heads/main/README.md
          wget -O linux.md https://raw.githubusercontent.com/dansl/LinuxOS-Stuff/refs/heads/main/README.md
          wget -O ios.md https://raw.githubusercontent.com/dansl/iOS-Stuff/refs/heads/main/README.md

      - name: Commit Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit -m "Update pages via GitHub Action"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          #force: true # Use with caution!  Can overwrite history.
